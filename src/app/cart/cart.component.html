<div class="app-cart">

  <div class="row">
    <div class="app-cart__title">
      <h4>carrinho</h4>
      <div class="cart-length" *ngIf="!isCartEmpty">
        <p>({{gameList.length}} itens)</p>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="cart" *ngIf="!isCartEmpty">

      <div class="cart-game-list" *ngFor="let game of gameList">
        <div class="cart-game-item" (click)="removeItem(game)" (mouseover)="showButton(game)" (mouseout)="hideButton(game)">
          <div class="cart-game-item__image">
            <img src="{{game.image}}">
          </div>
          <div class="cart-game-item__text">
            <p>{{game.name}}</p>
            <p class="cart-game-item__text--highlight">{{game.price | currency:'BRL':true}}</p>
          </div>
          <div class="cart-game-item__button" *ngIf="showIcon">
            <button class="btn" name="button">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="cart-game-values">

        <div class="row cart-game-values__item">
          <label class="col">subtotal</label>
          <p class="col">{{subtotal | currency:'BRL':true}}</p>
        </div>

        <div class="row cart-game-values__item">
          <label class="col">frete</label>
          <p class="col">{{frete | currency:'BRL':true}}</p>
        </div>

        <div class="row cart-game-values__item">
          <label class="col">total</label>
          <p class="col">{{total | currency:'BRL':true}}</p>
        </div>

      </div>

    </div>

    <div class="empty-cart" *ngIf="isCartEmpty">
      <div>
        <img class="empty-cart__img" src="assets/img/cart.svg" alt="carrinho vazio">
        <p class="empty-cart__text">Até o momento seu carrinho está vazio!</p>
      </div>
    </div>


  </div>


</div>
